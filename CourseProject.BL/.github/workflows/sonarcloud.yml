name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]   # якщо у тебе main — заміни на "main"
  pull_request:
    branches: [ "master" ]   # якщо у тебе main — заміни на "main"
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
        shell: pwsh

      # --- SONAR BEGIN ---
      - name: SonarScanner Begin
        run: |
          dotnet sonarscanner begin `
            /k:"Missile2006_CourseProject" `
            /o:"missile2006" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/.github/**" `
            /d:sonar.qualitygate.wait=true
        shell: pwsh

      # --- BUILD ---
      - name: Restore
        run: dotnet restore CourseProject.sln

      - name: Build
        run: dotnet build CourseProject.sln -c Release --no-restore

      # --- (опціонально) TESTS + COVERAGE ---
      # Якщо у тебе є тестовий проєкт, розкоментуй і вкажи правильний шлях до *.csproj
      # - name: Test with coverage (OpenCover)
      #   run: |
      #     dotnet test CourseProject.sln -c Release --no-build `
      #       /p:CollectCoverage=true `
      #       /p:CoverletOutput=TestResults/coverage.xml `
      #       /p:CoverletOutputFormat=opencover
      #   shell: pwsh

      # --- SONAR END ---
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
